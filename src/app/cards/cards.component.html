<div class="container-fluid mt-1">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <div class="row no-gutters align-items-end">
        <div class="col-auto mr-auto">
          <h1>ContactMap</h1>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary" data-toggle="modal" (click)="show()">New Contact</button>
          <!-- <a href="#" class="btn btn-success" (click)="addContact()">New Contact</a> -->
        </div>
      </div>
      <hr />
      <div class="cards">
        <div class="row no-gutters">
          <div *ngFor="let contact of contacts" class="col-lg-6 col-md-12">
            <div class="card bg-light mt-2 ml-1">
              <div class="card-header">
                <b>{{contact.fullName}}</b>
              </div>
              <div class="card-body">
                <div class="card-text">
                  <div>{{contact.email}}</div>
                  <div>{{contact.phone}}</div>
                  <div>{{contact.title}}</div>
                  <div>{{contact.company}}</div>
                  <div *ngFor="let address of contact.addresses">
                    {{address.roadName}}, {{address.roadNumber}}, {{address.zipCode}}, {{address.area}},
                    {{address.country}}
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <div class="row no-gutters">
                  <div class="col-auto mr-auto">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                      <label class="form-check-label" for="defaultCheck1">Add to map</label>
                    </div>
                  </div>
                  <div class="col-auto">
                    <a href="#" class="btn btn-sm  btn-primary">New Address</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-sm-12">
      <!-- <app-map></app-map> -->
    </div>
  </div>
</div>


<div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Register</h4>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
              </div>
            </div>
            <div formGroupName="address">
              <div class="col-sm-12">
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" formControlName="zipCode" class="form-control" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="hide()">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
